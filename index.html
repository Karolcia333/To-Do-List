<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="icon" href="images/toDo.png">
  <meta property="og:image" content="images/toDoList.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/body.css" rel="stylesheet">
  <link href="css/section.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/list.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&display=swap"
    rel="stylesheet">
</head>

<body class="body">
  <header>
    <h1>Lista zadań</h1>
  </header>
  <main>
    <section class="section">
      <h2 class="section__header">Dodaj nowe zadanie</h2>
      <form class="form js-form">
        <input class="form__input form__flex js-newTask" 
        name="tasks" 
        placeholder="Co jest do zrobienia?" 
        autofocus>
        <button class="form__button form__flex">Dodaj zadanie</button>
      </form>
    </section>
    <section class="section">
      <h2 class="section__header">Lista zadań</h2>
      <ul class="list js-tasks"></ul>
    </section>
  </main>
</body>

</html>
